	<script>
		function goToPage(page) {
			var xmlReq = new XMLHttpRequest();

			xmlReq.onload = function() {
				if (xmlReq.status == 200)
					window.location.href = page + ".html";
			}

			xmlReq.open('GET', '/' + page, true);
			xmlReq.responseType = "document";
			xmlReq.send();
		}
	</script>
