  <body onload="loadNavbar();">
    <!-- Will be populated with the html for the navbar on startup -->
    <div id="navbar-placeholder"></div>

    <div class="container" style="margin-top: 2%" id="form-container" novalidate> <!-- registration form -->
      <div class="row justify-content-center">
        <div class="card bg-light w-50 align-items-center" style="min-width: 450px;">
          <h1 class="card-header w-100" style="text-align:center; font-family: 'Crimson Text', serif; font-weight: 700;">Login</h1>
          <div class="col-lg-10">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <form id="login-form" action="/requestLogin" method="get" role="form" enctype="multipart/form-data">

                    <div class="form-group mx-1">
                      <div class="align-left-labels">
                        <label for="username_entry">Username</label>
                      </div>
                      <input name='username' class="form-control" id="username" type="username" placeholder="Enter Username" required>
                      <strong style='color: red'><div id="usernameValidity" style="font-size:80%"></div></strong>
                    </div>

                    <div class="form-group mx-1">
                      <div class="align-left-labels">
                        <label for="password_entry">Password</label>
                      </div>
                      <input name='password' class="form-control" id="psw" type="password" placeholder="Enter Password" data-toggle="password" required>
                      <strong style='color: red'><div id="passwordValidity" style="font-size:80%"></div></strong>
                    </div>

                    <div class="text-center">
                      <div class="inline form-group" style= "margin-left: 20px;">
                        <div class='remember-me-area'>
                          <label class="form-check-label" for="rememberUserCheck" style="font-size:80%">
                            <input name='remember' id="gridCheck" class="form-check-input" checked="checked" type="checkbox" required> Remember me</input>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="text-center">
                      <div class="form-group">
                        <button id='submit-button' style="margin-bottom: 0px; margin-top: 0px; border-radius: 10px; font-size:150%;"
                          class="btn-outline-primary loginBtn btn-send" type="button">Login</button>
                      </div>
                    </div>

                    <br>

                    <div class="container" align="center">
                      <p>Don't have an account? <a href="/register">Register Here</a></p>
                    </div>

                      <!-- <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" id="username"
                                style="margin-top: 0px" required>
                      </div>


                      <div class="form-group">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="psw"
                               style="margin-top: 0px" required>
                      </div>

                      <div class="form-group">
                        <label style="margin-top: 6px;">
                          <input type="checkbox" checked="checked" id="remember"> Remember me
                        </label>
                        <button style="margin-bottom: 0px; margin-top: 0px; border-radius: 10px;" type="submit" class="btn-outline-primary loginBtn btn-send" onclick="login()">Login</button>
                      </div> -->
                  </form> <!-- registration form -->
                </div>
              </div>
            </div>
          </div>
        </div> <!-- end card -->
      </div>
    </div>

    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/captcha.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
